<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Verti{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
</head>
<body class="is-preload homepage">
    <div id="page-wrapper">
        {% include 'menu.html' %}

        <!-- Banner -->
        <div id="banner-wrapper">
            <div id="banner" class="box container">
                <div class="row">
                    <div class="col-7 col-12-medium">
                        <h2>CV Parsing as a Service</h2>
                        <p>Parse resumes via API or auto-fill forms with our Angular components.</p>
                    </div>
                    <div class="col-5 col-12-medium">
                        <ul>
                            <li>
                                <a href="#features-wrapper" class="button large icon solid fa-arrow-circle-right">
                                    Get Started
                                </a>
                            </li>
                            <li>
                                <a href="/docs" class="button alt large icon solid fa-question-circle">
                                    Docs
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features -->
        {% include 'features.html' %}



        {% include 'footer.html' %}
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.dropotron.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>
</html>
